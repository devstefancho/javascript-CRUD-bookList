<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 상단 메뉴 -->
    <div class="navbar">
      <div id="home-logo">
        <a href="home.html">Stefan CHO forum</a>
      </div>
      <div class="nav-menu-align">
        <ul class="nav-menu">
          <li>about</li>
          <li>theme</li>
        </ul>
      </div>
    </div>

    <!-- list 토글 메뉴 & write 버튼-->
    <article>
      <table id="table">
        <thead>
          <tr>
            <section id="list-title">
              <th>Title</th>
              <th>Description</th>
              <th>Date</th>
            </section>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>

    <!-- writing Form text -->

    <section class="form-section">
      <form id="myform" action="" method="post">
        <input type="text" id="title" placeholder="title" value="" />
        <textarea
          name="description"
          id="desc"
          cols="50"
          rows="10"
          placeholder="write something new"
        ></textarea>
        <input type="submit" value="submit" />
      </form>
    </section>

    <script src="./src/app.js" type="text/javascript" defer></script>
  </body>
</html>
